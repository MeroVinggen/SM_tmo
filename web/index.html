<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Screen Mirror</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0f0f13;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    #toolbar {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 16px;
      background: #1a1a22;
      border-bottom: 1px solid #2a2a38;
      flex-shrink: 0;
    }

    #toolbar h1 {
      font-size: 15px;
      font-weight: 600;
      color: #fff;
      margin-right: auto;
    }

    #status-dot {
      width: 9px;
      height: 9px;
      border-radius: 50%;
      background: #555;
      transition: background 0.3s;
    }

    #status-dot.idle {
      background: #555;
    }

    #status-dot.connected {
      background: #f0a500;
    }

    #status-dot.streaming {
      background: #3ddc84;
      box-shadow: 0 0 6px #3ddc84;
    }

    #status-text {
      font-size: 13px;
      color: #aaa;
      min-width: 70px;
    }

    select {
      background: #2a2a38;
      color: #e0e0e0;
      border: 1px solid #3a3a50;
      border-radius: 6px;
      padding: 5px 10px;
      font-size: 13px;
      cursor: pointer;
      outline: none;
    }

    button {
      padding: 6px 16px;
      border-radius: 6px;
      border: none;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    #btn-connect {
      background: #3ddc84;
      color: #0f0f13;
    }

    #btn-connect:hover {
      background: #52e896;
    }

    #btn-connect.disconnect {
      background: #e85252;
      color: #fff;
    }

    #video-area {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background: #000;
    }

    #placeholder {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      color: #444;
    }

    #placeholder p {
      font-size: 14px;
    }

    #screen {
      display: none;
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
  </style>
</head>

<body>
  <div id="toolbar">
    <h1>ðŸ“± Screen Mirror</h1>
    <div id="status-dot" class="idle"></div>
    <span id="status-text">Idle</span>
    <select id="res-select">
      <option value="480">480p</option>
      <option value="720">720p</option>
      <option value="1080">1080p</option>
    </select>
    <button id="btn-connect" onclick="toggleConnect()">Connect</button>
  </div>
  <div id="video-area">
    <div id="placeholder">
      <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
        <rect x="5" y="2" width="14" height="20" rx="2" />
        <circle cx="12" cy="17" r="1" />
      </svg>
      <p>Launch the app on your Android device</p>
    </div>
    <canvas id="screen"></canvas>
  </div>

  <script>
    let ws = null;
    let decoder = null;
    let connected = false;
    let statusPoll = null;
    let frameCount = 0;

    const canvas = document.getElementById('screen');
    const ctx = canvas.getContext('2d');

    function setStatus(st) {
      document.getElementById('status-dot').className = st;
      document.getElementById('status-text').textContent = st.charAt(0).toUpperCase() + st.slice(1);
    }

    function toggleConnect() {
      connected ? stopConnect() : startConnect();
    }

    function startConnect() {
      console.log('res:', document.getElementById('res-select').value);
      const res = document.getElementById('res-select').value;
      fetch(`/api/connect?res=${res}`, { method: 'POST' });
      connected = true;
      document.getElementById('btn-connect').textContent = 'Disconnect';
      document.getElementById('btn-connect').classList.add('disconnect');
      setStatus('connected');
      startDecoder();
      startStatusPoll();
    }

    function stopConnect() {
      fetch('/api/disconnect', { method: 'POST' }).then(() => {
        connected = false;
        document.getElementById('btn-connect').textContent = 'Connect';
        document.getElementById('btn-connect').classList.remove('disconnect');
        setStatus('idle');
        stopDecoder();
        stopStatusPoll();
        canvas.style.display = 'none';
        document.getElementById('placeholder').style.display = 'flex';
      });
    }

    function startDecoder() {
      frameCount = 0;
      let configured = false;
      let waitingForKeyframe = true;

      decoder = new VideoDecoder({
        output: (frame) => {
          console.log(frame.displayWidth, frame.displayHeight);
          canvas.width = frame.displayWidth * (720 / frame.displayHeight);
          canvas.height = 720;
          canvas.style.display = 'block';
          document.getElementById('placeholder').style.display = 'none';
          frameCount++;
          ctx.drawImage(frame, 0, 0, canvas.width, canvas.height);
          frame.close();
        },
        error: (e) => console.error('Decoder error:', e)
      });

      ws = new WebSocket('ws://127.0.0.1:8080/ws');
      ws.binaryType = 'arraybuffer';

      ws.onmessage = (e) => {
        const data = new Uint8Array(e.data);

        // Find all NAL types in this chunk
        const nalTypes = [];
        for (let i = 0; i < data.length - 4; i++) {
          if (data[i] === 0 && data[i + 1] === 0 && data[i + 2] === 0 && data[i + 3] === 1) {
            nalTypes.push(data[i + 4] & 0x1f);
          }
        }

        const hasSPS = nalTypes.includes(7);
        const hasIDR = nalTypes.includes(5);

        if (!configured && hasSPS) {
          decoder.configure({ codec: 'avc1.42001e', optimizeForLatency: true });
          configured = true;
          console.log('Decoder configured, NALs:', nalTypes);
        }

        if (!configured) return;
        if (waitingForKeyframe && !hasIDR) return;
        if (hasIDR) waitingForKeyframe = false;

        try {
          decoder.decode(new EncodedVideoChunk({
            type: hasIDR ? 'key' : 'delta',
            timestamp: performance.now() * 1000,
            data: e.data
          }));
        } catch (err) {
          console.error('decode error:', err);
          waitingForKeyframe = true;
        }
      };

      ws.onclose = () => {
        if (connected) setStatus('connected');
      };
    }

    function stopDecoder() {
      if (ws) { ws.close(); ws = null; }
      if (decoder) { decoder.close(); decoder = null; }
    }

    function startStatusPoll() {
      statusPoll = setInterval(() => {
        fetch('/api/status').then(r => r.json()).then(d => setStatus(d.status));
      }, 1000);
    }

    function stopStatusPoll() {
      if (statusPoll) { clearInterval(statusPoll); statusPoll = null; }
    }
  </script>
</body>

</html>
